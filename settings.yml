# Top-level settings for repo generation
# Configuration for dockerT repository scaffold generator

project_name: my-proj  # Used for README header and project references
output_dir: ../main-repo  # Relative path from FastRT root where files will be generated (parallel to FastRT)
license: MIT  # Options: MIT, Apache-2.0, GPL-3.0
shell: bash   # Default shell for generated scripts: bash, fish, zsh

# Docker configuration
docker:
  base_image: python:3.10
  ports: 8000
  service_name: app

features:
  - docker
  - license
  - github_workflows
